<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Mari mulai gacha!</p>
    <button onclick="gacha()">Tekan untuk Gacha</button>
    <script>
        function gacha(){
            const random = Math.floor(Math.random() * 5 ) + 1
            switch(random) {
            case 1:
                document.getElementById("para").innerHTML = "Coba lagi ya"
                break;
            case 2:
                document.getElementById("para").innerHTML = "Selamat kamu mendapatkan kupon sebanyak 5"
                break;
            case 3:
                document.getElementById("para").innerHTML = "Selamat kamu mendapatkan kupon sebanyak 15"
                break;
            case 4:
                document.getElementById("para").innerHTML = "Selamat kamu mendapatkan kupon sebanyak 50"
                break;
            case 5:
                document.getElementById("para").innerHTML = "Selamat kamu mendapatkan kupon sebanyak 100"
                break;
            default:
                alert("Tidak valid")
            }
        }

    </script>
</body>
</html>
