<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade</title>
</head>
<body>
    <script>
        hitungGrade()
        function hitungGrade() {
            const userInput = parseInt(prompt("Masukkan Angka Antara 1 sampai 100"))
            if(userInput <= 100 && userInput >= 80) {
                alert("your grade is A")
            } else if(userInput < 80 && userInput >= 60) {
                alert("your grade is B")
            } else if(userInput < 60 && userInput >= 40) {
                alert("your grade is C")
            } else if(userInput < 40) {
                alert("your grade is D")
            } else {
                alert("cannot calculate your grade")
            }
        }
    </script>
</body>
</html>
