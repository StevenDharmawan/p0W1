<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasangan Terbesar</title>
</head>
<body>
    <script>
        function pasanganTerbesar(num) {
            num = num.toString()
            var max = parseInt(num[0] + num[1])
            for(var i = 1; i < num.length-1; i++) {
                var jumlah = parseInt(num[i] + num[i+1])
                if(jumlah > max) {
                    max = jumlah
                }
            }
            return max
        }

        console.log(pasanganTerbesar(641573))
        console.log(pasanganTerbesar(12783456))
        console.log(pasanganTerbesar(910233))
        console.log(pasanganTerbesar(71856421))
        console.log(pasanganTerbesar(79918293))
    </script>
</body>
</html>
